<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>JokenPô</title>

</head>

<body>/
   <audio id="bg-music" loop hidden>
    <source src="./assets/music.mp3" type="audio/mpeg">
</audio>


    <video autoplay muted loop class="video">
        <source src="./assets/dragon.mp4" type="video/mp4">
    </video>
    <div class="container">
        <h1>JokenPô</h1>
        <p class="veggetaChoice"></p>
        <div class="button">
            <button class="pedra" onclick="playhuman('pedra')">&#x270A</button>
            <button class="papel" onclick="playhuman('papel')">&#x1F590</button>
            <button class="tesoura" onclick="playhuman('tesoura')">&#x270C</button>
            <img class="victory" alt="">
            
            <p class="result"></p>
        </div>
        
        <p>Goku <span class="scoreGoku">0</span></p>
        <p>Vegeta <span class="scoreVeggeta">0</span></p>
        <div class="img">
            <img class="goku" src="./assets/goku.gif" alt="goku">
            <img class="veggeta" src="./assets/veggeta.gif" alt="veggeta">
        </div>
    </div>
    <img class="title" src="./assets/DRAGON-BALL-06-07-2025.png" alt="letreiro">
    <audio id="audio-goku" src="./assets/goku.mp3"></audio>
    <audio id="audio-veggeta" src="./assets/veggeta.mp3"></audio>
    <audio id="audio-boo" src="./assets/chega.mp3"></audio>

</body>
<script src="./scripts.js"></script>

</html>
